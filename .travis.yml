language: android
sudo: false
android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.2
    - tools
    - build-tools-25.0.2
    - android-23
    - add-on
    - extras
    - extra-android-m2repository
  licenses:
    - android-sdk-license-.+

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
    - ./gradlew lint test
